name: Publish Parent POM

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Read current version
        id: read_version
        run: |
          version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | grep -Ev '^\[.*\]$' | tail -n1 | sed 's/-SNAPSHOT//')
          echo "CURRENT_VERSION=$version" >> $GITHUB_ENV
          echo "Current version: $version"

      - name: Calculate unique version
        id: bump_version
        run: |
          current="${CURRENT_VERSION}"
          if [ -z "$current" ]; then
            current="0.0.1"
          fi
          IFS='.' read -r major minor patch <<< "$current"
          if [ -z "$patch" ]; then patch=0; fi

          # Loop until version is unique
          while true; do
            new_version="${major}.${minor}.${patch}"
            echo "Checking version: $new_version"
            # Check if this version already exists in GitHub Packages
            response=$(curl -s -o /dev/null -w "%{http_code}" \
              -u "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
              "https://maven.pkg.github.com/geniueatech/base-parent-pom/${new_version}/base-parent-pom-${new_version}.pom")

            if [ "$response" == "404" ]; then
              # Version does not exist, safe to use
              break
            fi

            # Version exists, increment patch
            patch=$((patch + 1))
          done

          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
          echo "Using unique version: $new_version"

      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${NEW_VERSION} -DgenerateBackupPoms=false

      - name: Deploy to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn deploy -DskipTests

      - name: Commit version bump and tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pom.xml
          git commit -m "Release ${NEW_VERSION}" || echo "No changes to commit"
          git tag ${NEW_VERSION} || echo "Tag already exists"
          git push origin HEAD:master --tags
